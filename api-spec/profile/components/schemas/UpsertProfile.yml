type: object
properties:
  first_name:
    type: string
    description: The first name of the profile
    example: "John"
  middle_name:
    type: string
    description: The middle name of the profile
    example: "A"
  last_name:
    type: string
    description: The last name of the profile
    example: "Doe" 
  gender:
    type: string
    enum: ["MALE", "FEMALE"]
  class:
    type: string
    description: The class of the profile
    example: "Class A"
  skills:
    type: array
    items:
      $ref: ./UpsertSkill.yml
required:
  - first_name
  - last_name
  - gender
  - class
  - skills